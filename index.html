<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="game-container w-100">     


        <div id="startScreen" class="d-flex gamestart-image">
            <div class="position-relative">
                <img class="start-image" src="./img/gamestart1.png" alt="">
                <div class="click-container position-absolute" onclick="hideStartScreen()"></div>
            </div>
        </div>
        
        <div id="endScreen" class="d-none gamestart-image  w-100">
            <div class="position-relative">
                <img class="start-image" src="./img/gameover.png" alt="">
                <div onclick="newStart()">
                    <a id="newStart" class="new-start">NEUSTART</a>
                </div> 
                <div>
                    <span id="gameWinner" class="winner"></span>
                </div>    
            </div>
        </div>

        <div id="currentPlayerCircle"  class="current-player inactive">
            <img class="player-one" src="./img/circle.png" alt="">
            <p>Player One</p>
        </div>

        <div class="line">
            <div id="line-1" class="horizontal-line" style="top: 21%; left: 22%;"></div> 
            <div id="line-2" class="horizontal-line" style="top: 49.2%; left: 22%"></div> 
            <div id="line-3" class="horizontal-line" style="top: 77.3%; left: 22%"></div> 
            <div id="line-4" class="horizontal-line vertical" style="top:49%; left: -6%;"></div> 
            <div id="line-5" class="horizontal-line vertical" style="top:49%; left: 22%;"></div> 
            <div id="line-6" class="horizontal-line vertical" style="top:49%; left: 50%;"></div> 
            <div id="line-7" class="horizontal-line diagonal-left-up-down" style="top:50%; left: 16%;"></div> 
            <div id="line-8" class="horizontal-line diagonal-left-down-up" style="top:47%; left: 17%;"></div> 
        </div>

        <div class="game-content">
            <table>
                <tr>
                    <td onclick="fillMatchField(0)">
                        <img id="circle-0" class="player-img d-none" src="./img/circle.png" alt="">
                        <img id="cross-0" class="player-img d-none" src="./img/crossed.png" alt="">
                    </td>
                    <td onclick="fillMatchField(1)">
                        <img id="circle-1" class="player-img d-none" src="./img/circle.png" alt="">
                        <img id="cross-1" class="player-img d-none" src="./img/crossed.png" alt="">
                    </td>
                    <td onclick="fillMatchField(2)">
                        <img id="circle-2" class="player-img d-none" src="./img/circle.png" alt="">
                        <img id="cross-2" class="player-img d-none" src="./img/crossed.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillMatchField(3)">
                        <img id="circle-3" class="player-img d-none" src="./img/circle.png" alt="">
                        <img id="cross-3" class="player-img d-none" src="./img/crossed.png" alt="">
                    </td>
                    <td onclick="fillMatchField(4)">
                        <img id="circle-4" class="player-img d-none" src="./img/circle.png" alt="">
                        <img id="cross-4" class="player-img d-none" src="./img/crossed.png" alt="">
                    </td>
                    <td onclick="fillMatchField(5)">
                        <img id="circle-5" class="player-img d-none" src="./img/circle.png" alt="">
                        <img id="cross-5" class="player-img d-none" src="./img/crossed.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillMatchField(6)">
                        <img id="circle-6" class="player-img d-none" src="./img/circle.png" alt="">
                        <img id="cross-6" class="player-img d-none" src="./img/crossed.png" alt="">
                    </td>
                    <td onclick="fillMatchField(7)">
                        <img id="circle-7" class="player-img d-none" src="./img/circle.png" alt="">
                        <img id="cross-7" class="player-img d-none" src="./img/crossed.png" alt="">
                    </td>
                    <td onclick="fillMatchField(8)">
                        <img id="circle-8" class="player-img d-none" src="./img/circle.png" alt="">
                        <img id="cross-8" class="player-img d-none" src="./img/crossed.png" alt="">
                    </td>
                </tr>
            </table>
        </div> 
        <div id="currentPlayerCross" class="current-player inactive">
            <img class="player-two" src="./img/crossed.png" alt="">
            <p>Player Two</p>
        </div>   
    </div>    
    
</body>
</html>
